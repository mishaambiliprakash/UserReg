<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
            <h2>USER REGISTRATION FORM</h2>
            <table class="table table-borderless">

                <tr>
                    <td>First Name</td>
                    <td><input id="first" type="text" class="form-control"></td>
                    <td>Last Name</td>
                    <td><input id="last" type="text" class="form-control"></td>
                </tr>
                <tr>
                    <td>Age</td>
                    <td><input id="ag" type="text" class="form-control"></td>
                    <td>D.O.B</td>
                    <td><input id="do" type="text" class="form-control"></td>
                </tr>
                <tr>
                    <td>Mobile No</td>
                    <td><input id="mobile" type="text" class="form-control"></td>
                    <td>Email Id</td>
                    <td><input id="email" type="text" class="form-control"></td>
                </tr>
                <tr>
                    <td>Place</td>
                    <td><input id="place" id="place" type="text" class="form-control"></td>
                    <td>Username</td>
                    <td><input id="user" type="text" class="form-control"></td>
                </tr>
                <tr>
                    <td>Password</td>
                    <td><input id="pass" type="text" class="form-control"></td>
                    <td>Confirm password</td>
                    <td><input id="confirm" type="text" class="form-control"></td>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td><button onclick="buttonclick()" class="btn btn-success">REGISTER</button></td>
                </tr>
            </table>
        </div>
    </div>
</div>
<script>
    function buttonclick(){

        var getfirst=document.getElementById("first").value
        var getlast=document.getElementById("last").value
        var getage=document.getElementById("ag").value
        var getdob=document.getElementById("do").value
        var getmobile=document.getElementById("mobile").value
        var getemail=document.getElementById("email").value
        var getplace=document.getElementById("place").value
        var getuser=document.getElementById("user").value
        var getpass=document.getElementById("pass").value
        var getconfirm=document.getElementById("confirm").value

        console.log(getfirst)
        console.log(getlast)
        console.log(getage)
        console.log(getdob)
        console.log(getmobile)
        console.log(getemail)
        console.log(getplace)
        console.log(getuser)
        console.log(getpass)
        console.log(getconfirm)
        
    }
</script>
    
</body>
</html>
